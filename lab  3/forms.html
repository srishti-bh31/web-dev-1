        <br>

        <input type="tel" name=""  id="mobile" minlength="10" maxlength="10" pattern="[6-9] [0-9] {9}">

        <br>

        <br>

        <input type="radio" name="gender" id="gender"> others
        <br>
        <br>
        <textarea name="" id="" placeholder="bio"></textarea>
        <br>
        <br>
        <input type="register" name="" id="">
        <input type="reset" name="" id="">

        register 

        </button>
    </form>
